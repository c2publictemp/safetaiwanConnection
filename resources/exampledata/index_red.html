<!DOCTYPE html>
<html>
	<head>
		<title>Geolocation</title>
		<script src="http://www.google.com/jsapi" ></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>
		
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
			html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			}
			#map {
			height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map">
			
			<script>
				// Note: This example requires that you consent to location sharing when
				// prompted by your browser. If you see the error "The Geolocation service
				// failed.", it means you probably did not give permission for the browser to
				// locate you.
				var map;
				function initMap() {
					var myLatLng = {
						
						lat : 24.9767833,
						lng : 121.2091898
					};
					map = new google.maps.Map(document.getElementById('map'), {
						center : myLatLng,
						
						//zoom : 10
					});
					var infoWindow = new google.maps.InfoWindow({
						map : map
					});
					var ctaLayer = null;
					 ctaLayer = new google.maps.KmlLayer({
						//url : 'http://fhy.wra.gov.tw/DMCHY/DES/KMLFiles/CloudRad3.kml'
						//url : 'http://60.250.226.78/underwater1.kml'
						//url : 'http://60.250.226.78/GWREGION.kml'
						url : 'https://drive.google.com/uc?export=download&id=0B04yHdEwih18cE8wNUJtMjZjbjA'
						// url : 'https://drive.google.com/uc?export=download&id=0B04yHdEwih18RXRjVGF0eUYyZEk'
					});
					ctaLayer.setMap( null );
					ctaLayer.setMap( map );

					
					//windows.print("hello");
					
					
					
				}

				
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokwH5r_98ZW0izFtwtICJ1iXcRlVf97I&signed_in=true&callback=initMap"
			async defer></script>
		</div>
	</body>
</html>
